<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Mario Rossi</title>
    <link rel="stylesheet" href="stiliCV.css">
</head>
<body>
    <div class="cv-container">
        <div id="cv-content">
        </div>
    </div>

    <script>
        function caricaCV(cvFile) {
            fetch(cvFile)
                .then(response => response.json())
                .then(data => {
                    mostraCV(data);
                })
                .catch(err => console.error("Errore nel caricamento del CV:", err));
        }

        function mostraCV(cvData) {
            const cvContent = document.getElementById('cv-content');

            cvContent.innerHTML = `
                <header class="cv-header">
                    <h1>${cvData.nome}</h1>
                    <p>${cvData.email}</p>
                    <p>Et√†: ${cvData.eta}</p>
                </header>
                <section class="cv-section">
                    <h2>Esperienza Professionale</h2>
                    <ul>
                        ${cvData.esperienza.map(exp => `
                            <li>
                                <h3>${exp.ruolo} - ${exp.azienda}</h3>
                                <p>${exp.anno_inizio} - ${exp.anno_fine}</p>
                                <p>${exp.descrizione}</p>
                            </li>
                        `).join('')}
                    </ul>
                </section>
                <section class="cv-section">
                    <h2>Istruzione</h2>
                    <ul>
                        ${cvData.istruzione.map(edu => `
                            <li>
                                <h3>${edu.titolo}</h3>
                                <p>${edu.universita}, ${edu.anno}</p>
                            </li>
                        `).join('')}
                    </ul>
                </section>
                <section class="cv-section">
                    <h2>Competenze</h2>
                    <ul>
                        ${cvData.competenze.map(skill => `<li>${skill}</li>`).join('')}
                    </ul>
                </section>
                <section class="cv-section">
                    <h2>Lingue</h2>
                    <ul>
                        ${cvData.lingue.map(lang => `
                            <li>${lang.lingua} - ${lang.livello}</li>
                        `).join('')}
                    </ul>
                </section>
            `;
        }
        caricaCV('cv_mario.json');
    </script>
</body>
</html>
