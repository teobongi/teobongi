<html lang="it">
<head>

        function getUrlParameter(name) {
            var url = new URL(window.location.href);
            var paramValue = url.searchParams.get(name);
            return paramValue;
        }

                })
                .catch(err => {
                    console.error("Errore nel caricamento del CV:", err);
                    alert("Non è stato possibile caricare il CV.");
                });
        }
