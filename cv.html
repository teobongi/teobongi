<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Visualizzazione</title>
    <link rel="stylesheet" href="stili.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="cv-container">
        <div id="cv-content">
            <!-- Il contenuto del CV verrà inserito dinamicamente qui -->
        </div>
    </div>

    <script>
        // Funzione per caricare il CV dal file JSON usando XMLHttpRequest
        function caricaCV(cvFile) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', cvFile, true);  // Open a GET request for the CV file
            xhr.onload = function() {
                if (xhr.status === 200) {  // Check if the status is OK (200)
                    try {
                        var cvData = JSON.parse(xhr.responseText);  // Parse the JSON response
                        mostraCV(cvData);  // Display the CV
                    } catch (error) {
                        console.error("Errore nel parsing del CV JSON:", error);
                        alert("Errore nel formato del file JSON.");
                    }
                } else {
                    console.error("Errore nel caricamento del CV. Status:", xhr.status);
                    alert("Non è stato possibile caricare il CV.");
                }
            };
            xhr.onerror = function() {
                console.error("Errore di rete durante il caricamento del CV.");
                alert("Errore di rete durante il caricamento del CV.");
            };
            xhr.send();  // Send the request
        }

        // Funzione per visualizzare il CV in formato Europass
        function mostraCV(cvData) {
            const cvContent = document.getElementById('cv-content');

            // Costruzione del CV in formato Europass
            cvContent.innerHTML = `
                <header class="cv-header">
                    <h1>${cvData.nome}</h1>
                    <p><strong>Email:</strong> ${cvData.email}</p>
                    <p><strong>Età:</strong> ${cvData.eta}</p>
                </header>

                <section class="cv-experienza">
                    <h2>Esperienza Lavorativa</h2>
                    <ul>
                        ${cvData.esperienza.map(exp => `
                            <li>
                                <strong>${exp.ruolo}</strong> presso ${exp.azienda} (${exp.anno_inizio} - ${exp.anno_fine})
                                <p>${exp.descrizione}</p>
                            </li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-istruzione">
                    <h2>Istruzione</h2>
                    <ul>
                        ${cvData.istruzione.map(istruzione => `
                            <li>
                                <strong>${istruzione.titolo}</strong> presso ${istruzione.universita} (${istruzione.anno})
                            </li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-competenze">
                    <h2>Competenze</h2>
                    <ul>
                        ${cvData.competenze.map(comp => `
                            <li>${comp}</li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-lingue">
                    <h2>Lingue</h2>
                    <ul>
                        ${cvData.lingue.map(lingua => `
                            <li><strong>${lingua.lingua}</strong> - ${lingua.livello}</li>
                        `).join('')}
                    </ul>
                </section>
            `;
        }

        // Ottieni il parametro 'json' dalla localStorage
        const cvFile = localStorage.getItem('json');  // Retrieve the filename from localStorage

        // Se il parametro esiste, carica il file JSON corrispondente
        if (cvFile) {
            caricaCV(cvFile);  // Load the CV file
        } else {
            alert('CV non trovato');
        }
    </script>
</body>
</html>
