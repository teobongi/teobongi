<html>
    <body>
    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Cognome</td>
                <td>Età</td>
                <td>Telefono</td>
                <td>Città</td>
                <td>Indirizzo</td>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
      <script>
      let tbody=document.getElementByIOD("tbody");
        let lett=new XMLHttpRequest();
          lett.open('GET', 'file.json', true);
          lett.send();
          lett.onload=function(){
              if(this.status==200 && readystate==4){
                  let d=JSON.parse(this.responseText);
                  d.forEach(p => {
                      let r=document.createElement("tr");
                      tbody.appendChild(r);
                      Object.values(p).forEach(v=>{
                          let c=document.createElement("td");
                          c.innerText=v
                          r.appendChild(c);
                      });
                  });
              }
          }
      </script>
    </body>
</html>
